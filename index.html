				<div class="">
					<div class="span4"></div>
			 		<div class="span4">
		      			<img class="center-block" src="https://i.imgsafe.org/fda9ad9794.png" width="270" height="230" alt="Google" id="logo">

			<div class="">

							<span class="input-group-btn">
		                  		<button class="btn btn-primary" type="button"><i class="fa fa-microphone"></i></button>
		                	</span>

					</div>
					<div class="row">

								<button class="btn btnWikiSearch btn-primary">Wiki Search</button>

								<a class="btn btnLucky btn-primary" href="http://en.wikipedia.org/wiki/Special:Random">I'm Feeling Lucky

						</div>
					</div>
				</form>

						</div>
					</div>
